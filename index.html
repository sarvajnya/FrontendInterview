<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loxone Lighting Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loxone Lighting Control</h1>
        <div class="form-group">
            <label for="loxoneAddress">Loxone Miniserver Address:</label>
            <input type="text" id="loxoneAddress" name="loxoneAddress" placeholder="Enter Loxone Miniserver address">
        </div>
        <div class="form-group">
            <label for="lightingController">Lighting Controller Name:</label>
            <input type="text" id="lightingController" name="lightingController" placeholder="Enter lighting controller name">
        </div>
        <div class="form-group">
            <label for="iconUpload">Upload Tile Icon:</label>
            <input type="file" id="iconUpload" name="iconUpload" accept="image/*">
        </div>
        <div class="control-tile">
            <img src="default-icon.png" alt="Tile Icon" id="tileIcon" height="10" width="20">
            <button id="controlButton">Turn On</button>
        </div>
        <div id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
